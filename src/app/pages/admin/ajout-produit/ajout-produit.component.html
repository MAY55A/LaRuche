<div class="alert alert-success" role="alert" *ngIf ="alert==1">
    produit ajouté!
</div>
<div class="alert alert-danger" role="alert" *ngIf ="alert==-1">
    <strong>Echéc !</strong> Remplir tous les champs par des données valides !
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="nom">Nom Produit</label>
        <input formControlName="nom" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label for="ctg">Catégorie</label> 
        <select formControlName="ctg" class="form-control" name="ctg" id="ctg">
            <option *ngFor="let c of categories;" [value]="c"> {{c.nom}}</option>
        </select> 
    </div>
    <div class="form-group">
        <label for="prix">Prix (Dts)</label>
        <input formControlName="prix" class="form-control" type="number" step="0.250" min="1">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success mt-2">Ajouter</button>
    </div>
</form>
